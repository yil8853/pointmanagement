apiVersion: apps/v1
kind: Deployment
metadata:
  name: pointmanagement
  labels:
    app: pointmanagement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pointmanagement
  template:
    metadata:
      labels:
        app: pointmanagement
    spec:
      containers:
        - name: pointmanagement
          image: username/pointmanagement:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5